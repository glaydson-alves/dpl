<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/inicio.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DPL</title>
</head>
<body>
    <section class="inicio">
        <figure class="inicio-top">
            <img class="logo-home" src="../img/logoSemFundo.png" alt="logo-dpf">
            <h2>Dados do Serviço</h2>
        </figure>
        <div class="inicio-bottom">
            <div class="div-btn">
                <button class="btn-iniciar"><i class="fa-solid fa-pen-to-square"></i>Iniciar</button>
                <button class="btn-historico"><i class="fa-solid fa-clock-rotate-left"></i>Historico</button>
            </div>
        </div>
    </section>
    <section class="registro">

        <div class="registro-top">
            <img src="../img/logo.png" alt="img-logo">
        </div>

        <div class="registro-bottom">

            <form id="formulario" action="#" class="container pt-5 needs-validation" novalidate>

                <section>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="integrante" placeholder="Integrantes da equipe">
                        <label for="floatingInput"><i class="fa-solid fa-user-group"></i> Integrantes da equipe</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="local" placeholder="Local de serviço">
                        <label for="floatingInput"><i class="fa-solid fa-location-dot"></i> Local de serviço</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="veiculo" placeholder="Indentificação do Veículo">
                        <label for="floatingInput"><i class="fa-solid fa-car"></i> Indentificação do Veículo</label>
                    </div>
            </form>
        </div>
    </section>    
    
</body>
</html>
