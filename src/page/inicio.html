<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/inicio.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DPL</title>
</head>
<body>
    <section class="inicio" style="display: block;">
        <figure class="inicio-top">
            <img class="logo-home" src="../img/logoSemFundo.png" alt="logo-dpf">
            <h2>Dados do Serviço</h2>
        </figure>
        <div class="inicio-bottom">
            <div class="div-btn">
                <button class="btn-iniciar" type="button" onclick="iniciar()"><i class="fa-solid fa-pen-to-square"></i>Iniciar</button>

                <button class="btn-historico"><i class="fa-solid fa-clock-rotate-left"></i>Historico</button>
            </div>
        </div>
    </section>
    <section class="registro"style="display: none;">

        <div class="registro-top">
            <img src="../img/logo.png" alt="img-logo">
        </div>

        <div class="registro-bottom">

            <div class="container">
                <div id="primeiro-formulario">
                    
                    <div class="img-formulario">
                        <img src="../img/entrada.png" alt="">
                    </div>

                    <form id="form1">
                        <div class="input-container">
                            <input class="input" type="text" id="equipe1" name="equipe1" required>
                            <label for="equipe1" class="label"><i class="fa-solid fa-user-group"></i>Integrantes da Equipe</label>
                        </div>

                        <div class="input-container">
                            <input class="input" type="text" id="servico1" name="servico1" required>
                            <label for="servico1" class="label"><i class="fa-solid fa-location-dot"></i>Local do Serviço</label>
                        </div>

                        <div class="input-container">
                            <input class="input" type="text" id="veiculo1" name="veiculo1" required>
                            <label for="veiculo1" class="label"><i class="fa-solid fa-car"></i>Identificação do Veículo</label>
                        </div>
                        
                        <button class="btn-proximo" type="button" onclick="validarPrimeiroFormulario()"><i class="fa-solid fa-forward-step"></i>Próximo</button>
                    </form>
                </div>
            
                <div id="segundo-formulario" style="display: none;">

                    <div class="img-segundo-formulario">
                        <img src="../img/formulario1.png" alt="">
                        <h5>Regras de Ouro</h5>
                    </div>

                    <form id="form2">
                        <div class="input-container">
                            <input type="file" id="img1" name="img1" accept="image/*" required>
                            <label for="img1" class="floating-label">Imagem 1:</label>
                        </div>

                        <div class="input-container">
                            <input type="file" id="img2" name="img2" accept="image/*" required>
                            <label for="img2" class="floating-label">Imagem 2:</label>
                        </div>

                        <div class="input-container">
                            <input type="file" id="img3" name="img3" accept="image/*" required>
                            <label for="img3" class="floating-label">Imagem 3:</label>
                        </div>

                        <div class="input-container">
                            <input type="file" id="img4" name="img4" accept="image/*" required>
                            <label for="img4" class="floating-label">Imagem 4:</label>
                        </div>

                        <div class="input-container">
                            <input type="file" id="img5" name="img5" accept="image/*" required>
                            <label for="img5" class="floating-label">Imagem 5:</label>
                        </div>

                        <div class="input-container">
                            <input type="file" id="img6" name="img6" accept="image/*" required>
                            <label for="img6" class="floating-label">Imagem 6:</label>
                        </div>

                    </form>
                    <button class="btn-voltar" type="button" onclick="voltarPrimeiroFormulario()"><i class="fa-solid fa-backward-step"></i>Voltar</button>

                    <button class="btn-enviar" type="submit"><i class="fa-solid fa-paper-plane"></i>Enviar</button>
                </div>
            </div>

        </div>

        <div class="registro-menu">
            <button class="registroBtnMenu" onclick="voltarParaInicio()">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </button>
            <button class="registroBtnHistorico">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Historico</span>
            </button>
        </div>
    </section>
    <section class="section-historico" style="display: none;">
        <div id="historico">

            <ul id="lista-historico">
              
            </ul>

        </div>
    </section>
    
    <script src="../js/form.js"></script>
    
</body>
</html>
