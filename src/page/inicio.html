<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;800&display=swap" rel="stylesheet">

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">

    <!-- css -->
    <link rel="stylesheet" href="../css/inicio.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DPL</title>
</head>
<body>
    <section class="inicio" style="display: block;">
        <figure class="inicio-top">
            <img class="logo-home" src="../img/logoSemFundo.png" alt="logo-dpf">
            <h2>Dados do Serviço</h2>
        </figure>
        <div class="inicio-bottom">
            <div class="div-btn">
                <button class="btn-iniciar" type="button" onclick="iniciar()"><i class="fa-solid fa-pen-to-square"></i>Iniciar</button>

                <button class="btn-historico"><i class="fa-solid fa-clock-rotate-left"></i>Historico</button>
            </div>
        </div>
    </section>

    <section class="registro"style="display: none;">

        <div class="registro-top">
            <img src="../img/logo.png" alt="img-logo">
        </div>

        <div class="registro-bottom">

            <div class="container">
                <div id="primeiro-formulario">
                    
                    <div class="img-formulario">
                        <img src="../img/entrada.png">
                    </div>

                    <form id="form1">
                        <div class="input-container">
                            <input class="input" type="text" id="equipe1" name="equipe1" required>
                            <label for="equipe1" class="label"><i class="fa-solid fa-user-group"></i>Integrantes da Equipe</label>
                        </div>

                        <div class="input-container">
                            <input class="input" type="text" id="servico1" name="servico1" required>
                            <label for="servico1" class="label"><i class="fa-solid fa-location-dot"></i>Local do Serviço</label>
                        </div>

                        <div class="input-container">
                            <input class="input" type="text" id="veiculo1" name="veiculo1" required>
                            <label for="veiculo1" class="label"><i class="fa-solid fa-car"></i>Identificação do Veículo</label>
                        </div>
                        
                        <button class="btn-proximo" type="button" onclick="validarPrimeiroFormulario()"><i class="fa-solid fa-chevron-right"></i>Próximo</button>
                    </form>
                </div>
            
                <div id="segundo-formulario" style="display: none;">

                    <div class="img-segundo-formulario">
                        
                        <img src="../img/formulario.png" alt="">
                        
                    </div>

                    <form id="form2">
                        <div class="form-rotulo">
                            <h4>Regras de Ouro</h4>
                            <span>ver tudo<i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                        <div class="form2" >
                            
                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Desligar</span>
                                    <button class="btn-info" id="btnDetalhesDesligar">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Bloquear</span>
                                    <button class="btn-info" id="btnDetalhesBloquear">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Sinalizar</span>
                                    <button class="btn-info" id="btnDetalhesSinalizar">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Testar</span>
                                    <button class="btn-info" id="btnDetalhesTestar">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Aterrar</span>
                                    <button class="btn-info" id="btnDetalhesAterrar">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">

                                <div class="input-container-img">
                                    <input type="file" id="img1" name="img" accept="image/*" capture="camera" required>
                                    <label for="img1" id="img-previsu"><img id="img" src="../img/choose.png"></label>
                                    
                                </div>

                                <div class="container-info">
                                    <span>Proteger</span>
                                    <button class="btn-info" id="btnDetalhesProteger">detalhes<i class="fa-regular fa-circle-question"></i></button>
                                </div>
                            </div>

                            <div class="card-form">
                                <div class="input-container">
                                    <textarea name="mensagem" name="mensagem" id="mensagem" placeholder="Observações"
                                    class="form-control remove"></textarea>
                                <p class="text-end">Total de caracteres restantes <span id="restante">0</span>/100</p>
                                </div>
                            </div>
                        </div>

                    </form>
                    <button class="btn-voltar" type="button" onclick="voltarPrimeiroFormulario()"><i class="fa-solid fa-chevron-left"></i></i>Voltar</button>

                    <button class="btn-enviar" type="submit"><i class="fa-solid fa-paper-plane"></i>Enviar</button>
                </div>
            </div>

        </div>

        <div class="registro-menu">
            <button class="registroBtnMenu" onclick="voltarParaInicio()">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </button>
            <button class="registroBtnHistorico">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Historico</span>
            </button>
        </div>
    </section>

    <section class="section-historico" style="display: none;">
        <div id="historico">

            <ul id="lista-historico">
              
            </ul>

        </div>
    </section>
    
    <script src="../js/form.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</body>
</html>
